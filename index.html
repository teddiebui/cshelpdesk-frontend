<!-- layout.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Help Desk</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap 5.3-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
  </head>
  <body>
    <div class="app-container">
      <div id="root" style="width: 100%; height: 100%"></div>
      <script type="module" src="/src/main.tsx"></script>
    </div>

    <!-- Modal: User Profile -->
    <div
      class="modal fade"
      id="userProfileModal"
      tabindex="-1"
      aria-labelledby="userProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userProfileModalLabel">
              Hồ sơ người dùng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src="img/profile-placeholder.jpg"
              class="rounded-circle mb-3"
              alt="Avatar"
              width="100"
              height="100"
            />
            <h5 id="userFullName">Nguyễn Văn A</h5>
            <p id="userEmail" class="text-muted">email@example.com</p>
            <p id="userRole" class="text-muted">Vai trò: Quản trị viên</p>
            <button class="btn btn-outline-primary mt-3" id="resetPasswordBtn">
              <i class="bi bi-key"></i> Đặt lại mật khẩu
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal: Confirm Reset Password -->
    <div
      class="modal fade"
      id="confirmResetModal"
      tabindex="-1"
      aria-labelledby="confirmResetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmResetModalLabel">
              Đặt lại mật khẩu
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <p>Bạn có chắc chắn muốn đặt lại mật khẩu cho người dùng này?</p>
            <div class="field-group password mb-2">
              <label for="password"
                >Mật khẩu:
                <span class="error d-none" id="error-password"
                  >Không được để trống</span
                ></label
              >
              <input type="text" id="password" />
            </div>
            <div class="field-group new-password mb-2">
              <label for="new-password"
                >Mật khẩu mới:
                <span class="error d-none" id="error-new-password"
                  >Không được để trống</span
                ></label
              >
              <input type="" id="new-password" />
            </div>
            <div class="field-group confirm-password mb-2">
              <label for="confirm-password"
                >Xác nhận mật khẩu:
                <span class="error d-none" id="error-confirm-password"
                  >Mật khẩu không khớp</span
                ></label
              >
              <input type="text" id="confirm-password" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmResetBtn"
              disabled
            >
              Xác nhận
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal gallery -->
    <div
      class="modal fade"
      id="imgGalleryModal"
      tabindex="-1"
      aria-labelledby="imgGalleryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-dark border-0 position-relative">
          <div class="modal-header border-bottom bg-dark">
            <h5 class="modal-title text-white" id="imgGalleryModalLabel">
              Hình ảnh
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div
            class="modal-body d-flex align-items-center justify-content-center p-0"
            style="position: relative"
          >
            <button
              type="button"
              class="btn btn-light position-absolute top-50 start-0 translate-middle-y ms-2"
              id="galleryPrev"
              style="z-index: 10"
            >
              &lt;
            </button>
            <img
              id="galleryImg"
              style="
                display: block;
                max-width: 100vw;
                max-height: 100vh;
                width: auto;
                height: auto;
              "
            />
            <button
              type="button"
              class="btn btn-light position-absolute top-50 end-0 translate-middle-y me-2"
              id="galleryNext"
              style="z-index: 10"
            >
              &gt;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Settings -->
    <div
      class="modal fade"
      id="settingModal"
      tabindex="-1"
      aria-labelledby="settingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingModalLabel">Cài đặt</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <p>Đang phát triển hoặc thêm nội dung cài đặt tại đây.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast container (để trống, tạo toast bằng JS) -->
    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 1055"
      id="toastContainer"
    ></div>
    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--websocket-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.4.4/bundles/stomp.umd.min.js"></script>
  </body>
</html>
